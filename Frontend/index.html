<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener & Token Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>URL Shortener</h1>
  <form id="shortenForm">
    <input type="text" id="longUrl" placeholder="Enter URL to shorten" required>
    <button type="submit">Shorten</button>
  </form>
  <p id="shortUrl"></p>

  <h1>Client Token Generator</h1>
  <form id="clientForm">
    <input type="text" id="clientName" placeholder="Enter client name" required>
    <button type="submit">Generate Token</button>
  </form>
  <p id="clientResponse"></p>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
